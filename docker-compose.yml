version: '3.8'

services:
  # ==================== BUKU SERVICE ====================
  buku-service:
    image: r4hid2307/buku:latest
    container_name: buku-service
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_APPLICATION_NAME: BUKU-SERVICE
      
      # Eureka Configuration
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      EUREKA_INSTANCE_IP_ADDRESS: localhost
      
      # CQRS Configuration
      CQRS_SERVICE_URL: http://localhost:8088
      CQRS_SERVICE_NAME: buku
      CQRS_AUTH_ENABLED: "true"
      
      # Logging to ELK
      LOGSTASH_HOST: localhost  
      LOGSTASH_PORT: 5000
    networks:
      - perpustakaan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

